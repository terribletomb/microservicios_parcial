version: '3.9'

services:
  # ========================
  # üóÉÔ∏è MongoDB
  # ========================
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongo_data:/data/db
      - mongo_backup:/backup
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongo", "--username", "${MONGO_USER}", "--password", "${MONGO_PASSWORD}", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal_net

  # ========================
  # üìó CREATE Service
  # ========================
  create_service:
    build: ./services/create-service
    container_name: create-service
    ports:
      - "${CREATE_PORT}:8080"
    environment:
      MONGO_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017
      MONGO_DB: ${MONGO_DB}
      MONGO_COLLECTION: ${MONGO_COLLECTION}
    restart: always
    networks:
      - internal_net

  # ========================
  # üìò READ Service
  # ========================
  read_service:
    build: ./services/read-service
    container_name: read-service
    ports:
      - "${READ_PORT}:8081"
    environment:
      MONGO_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017
      MONGO_DB: ${MONGO_DB}
      MONGO_COLLECTION: ${MONGO_COLLECTION}
    restart: always
    networks:
      - internal_net

  # ========================
  # ‚úèÔ∏è UPDATE Service
  # ========================
  update_service:
    build: ./services/update-service
    container_name: update-service
    ports:
      - "${UPDATE_PORT}:8082"
    environment:
      MONGO_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017
      MONGO_DB: ${MONGO_DB}
      MONGO_COLLECTION: ${MONGO_COLLECTION}
    restart: always
    networks:
      - internal_net

  # ========================
  # üóëÔ∏è DELETE Service
  # ========================
  delete_service:
    build: ./services/delete-service
    container_name: delete-service
    ports:
      - "${DELETE_PORT}:8083"
    environment:
      MONGO_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017
      MONGO_DB: ${MONGO_DB}
      MONGO_COLLECTION: ${MONGO_COLLECTION}
    restart: always
    networks:
      - internal_net

# ========================
# üîó Red y Vol√∫menes
# ========================
networks:
  internal_net:
    driver: bridge

volumes:
  mongo_data:
  mongo_backup:
